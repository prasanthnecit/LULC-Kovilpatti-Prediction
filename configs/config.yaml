data:
  img_size: 256
  num_classes: 7
  train_samples: 200
  val_samples: 40
  test_samples: 40
  years: [2018, 2019, 2020, 2021, 2022]

model:
  d_model: 256
  n_heads: 8
  n_layers: 4
  dropout: 0.1

training:
  batch_size: 8
  num_epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.0001
  lambda_physics: 0.1
  lambda_continuity: 0.05
  early_stopping_patience: 10

paths:
  data_dir: ./data/Kovilpatti_LULC
  checkpoint_dir: ./outputs/checkpoints
  log_dir: ./outputs/logs
  prediction_dir: ./outputs/predictions
